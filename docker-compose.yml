version: '3.8'

services:
  frontend:
    image: ghcr.io/simongino/r2-gallery-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    image: ghcr.io/simongino/r2-gallery-backend:latest
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./images.db:/app/images.db
    environment:
      - DATABASE_URL=sqlite:///images.db  # 修改数据库路径