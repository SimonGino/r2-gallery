services:
  backend:
    image: ghcr.io/simongino/r2-gallery-backend:latest
    container_name: r2-gallery-backend
    # 生产环境不暴露后端端口（更安全）
    # ports:
    #   - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./images.db:/app/images.db
    environment:
      - DATABASE_URL=sqlite:///app/images.db
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/images/list?page=1&page_size=1')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  frontend:
    image: ghcr.io/simongino/r2-gallery-frontend:latest
    container_name: r2-gallery-frontend
    ports:
      - "80:80" # 只暴露前端端口
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
    driver: local
